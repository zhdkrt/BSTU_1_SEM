<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="LAB-12.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Данные о пользователе</legend>
        <div class="first">
          <p>Имя:</p>
          <input type="text" id="name" />
          <p>Фамилия:</p>
          <input
            type="text"
            id="surname"
            required
            placeholder="обязательно для ввода"
          />
          <p>Отчество</p>
          <input type="text" id="patronymic" />
        </div>
        <div class="second">
          <p>ваш пол:</p>
          <input id="men" type="radio" value="Мужской" name="пол" />
          <label for="men">Мужской</label>
          <div>
            <input id="women" type="radio" value="Женский" name="пол" />
            <label for="women">Женский</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Анкета:</legend>
        <div>
          <p class="third">Какую специальность Вы считаете перспективной?</p>
          <div>
            <input id="a" type="checkbox" />
            <label for="a">Издательское дело</label>
          </div>
          <div>
            <input id="b" type="checkbox" />
            <label for="b">Химия</label>
          </div>
          <div>
            <input id="c" type="checkbox" />
            <label for="c">Программирование</label>
          </div>
          <div>
            <input id="d" type="checkbox" />
            <label for="d">Дизайн электронных и веб-изданий</label>
          </div>
        </div>
      </fieldset>

      <div class="last">
        <p>
          <label>Дополнительные предметы:</label>
          <select name="les" id="select">
            <optgroup label="1.01 Дизайн электронных и веб-изданий">
              <option value="lk01">Лекция 01: Виды сайтов</option>
              <option value="lk2">Лекция 02: Прототип</option>
              <option value="lk3">Лекция 03: Макет</option>
            </optgroup>
            <optgroup label="1.02 Компьютерные языки разметки">
              <option value="lk01">Лекция 01: Html</option>
              <option value="goldfish">Лекция 02: CSS</option>
            </optgroup>
          </select>
        </p>
      </div>
      <div>
        <p>
          <label
            >Курс
            <input type="number" min="1" max="4" placeholder="1-4" required
          /></label>
        </p>
      </div>
      <div>
        <input type="file" />
      </div>
      <div class="lastlast">
        <p>
          <fieldset>
           
            <input type="submit" name="Отправить" value="Отправить" />
            <input type="reset" name="Очистить" value="Очистить" />
          
        </fieldset>
        </p>
      </div>
    </form>
  </body>
</html>
